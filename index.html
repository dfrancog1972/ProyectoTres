<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone de printerest</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://unpkg.com/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul class="header-izquierda">
                <li class="icono"><a href="https://www.pinterest.com.mx"></a></li>
                <li><a href="">inicio</a></li>
                <li><a href="">Explorar</a></li>
                <li><a href="">Crear</a></li>
            </ul>
            <ul class="header-centro">
                <section class="entrada">
                    <div class="entrada-contenedor">
                        <span class="icono-busqueda">                            
                        </span>
                        <input type="search"  name=q size=31 maxlength=255 value="">
                        <input type="hidden" name=h1 value="es">                      
                    </div>                        
                </section>
            </ul>
            <ul class="header-derecha">            
                <li><a href=""><img src="./img/notificacion1.JPG" alt=""></a></li>
                <li><a href=""><img src="./img/mensajes.JPG" alt=""></a></li>
                <li><a href=""><img src="./img/fotoperfil.jpg" alt=""></a></li>

            </ul>
        </nav>
    </header>
    <main>
        <div class="contenedor">
            <div class="elemento">
                <img width="200px"  height="350px" src="./img/anakin.jpg" alt="Anakin Skywalker uno">
                <p>Evolucion de Anakin Skywalker</p>
            </div>
            <div class="elemento">
                <img width="200px" height="400px" src="./img/anakynskywalker.jpg" alt="Anakin Skywalker dos">
                <p>Anakin Skywalker, a un paso del lado oscuro</p>
            </div>
            <div class="elemento">
                <img width="200px" height="350px" src="./img/astromecanicos.jpg" alt="Astromecanicos">
                <p>Toda la variadad de los famosos astromecanicos, la version R2 es la del famoso R2D2</p>
            </div>
            <div class="elemento">
                <img width="200px"  height="400px" src="./img/babyyoda.jpg" alt="Groku">
                <p>Groku o baby Yoda, jugando con su sable de luz</p>
            </div>
            <div class="elemento">
                <img width="200px" height="300px" src="./img/babyyodanavideño.jpg" alt="Groku Navideño">
                <p>Groku navideño</p>
            </div>
            <div class="elemento">
                <img width="200px" height="350px" src="./img/batalla.jpg" alt="Batalla Javin">
                <p>La batalla de Javin</p>
            </div>        
            
            
        </div>

    </main>
    <script>
        var elem = document.querySelector('.contenedor');
        var msnry = new Masonry( elem, {
        // options
        itemSelector: '.elemento',
        
        });

    </script>
    
</body>
</html>
